<FlexboxLayout class="page">
    <StackLayout class="form">
        <Image class="logo" src="~/images/logo.png"></Image>
        <Label class="header" text="W!se login"></Label>
<!-- <Label [text]="user.email"></Label> -->
        <PreviousNextView>
            <GridLayout rows="auto, auto, auto, auto">
                <!-- <StackLayout row="0" class="input-field">
                    <Label row="2" col="1" colSpan="5" [text]="user.school" (tap)="searchSchools()"
                        class="scf-input"></Label>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout> -->
                <StackLayout row="1" class="input-field">
                    <TextField class="input" hint="Email" [isEnabled]="!processing" keyboardType="email"
                        autocorrect="false" autocapitalizationType="none" [(ngModel)]="user.email" returnKeyType="next"
                        (returnPress)="focusPassword()"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="2" class="input-field">
                    <TextField #password class="input" [isEnabled]="!processing" hint="Password" secure="true"
                        [(ngModel)]="user.password" [returnKeyType]="done"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
            </GridLayout>
        </PreviousNextView>

        <Button [text]="'Log In'" [isEnabled]="!processing" (tap)="submit()" class="btn btn-primary m-t-20"></Button>
        <Label text="Forgot your password?" class="login-label" (tap)="forgotPassword()"></Label>
    </StackLayout>

    <Label class="login-label sign-up-label" (tap)="register()">
        <FormattedString>
            <Span [text]="'Donâ€™t have an account? '"></Span>
            <Span [text]=" 'Sign up'" class="bold"></Span>
        </FormattedString>
    </Label>
</FlexboxLayout>
